name: AUR CI
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '!.github/workflows/**'

jobs:
  update:
    if: secrets.DEPLOY_KEY != ''
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Ensure builder user exists and set up deploy key
        run: |
          # Create builder user if it doesn't exist
          if ! id builder &>/dev/null; then
            sudo useradd -m builder
          fi
          # Set up SSH directory and private key for builder
          sudo mkdir -p /home/builder/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" | sudo tee /home/builder/.ssh/private > /dev/null
          sudo chmod 600 /home/builder/.ssh/private
          sudo ssh-keyscan -H aur.archlinux.org | sudo tee -a /home/builder/.ssh/known_hosts > /dev/null
          sudo chown -R builder:builder /home/builder/.ssh

      - uses: chitang233/aur-pkgbuild-builder@main
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          package_name: 'nekoray-git'
